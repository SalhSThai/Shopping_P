<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- search logo -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Shopping_cart</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }


        /*=============================================== a tag  */
        a {
            text-decoration: none;
        }

        a:link {
            color: gray;
        }

        a:active {
            color: gray;
        }

        a:visited {
            color: gray;
        }

        a:hover {
            color: gray;
        }

        /*=============================================== h tag */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h6 {
            font-weight: normal;
        }

        /*=============================================== padding */
        .padding-5px {
            padding: 5px;
        }

        .padding-5x {
            padding: 5%;
        }

        .padding-2h10w {
            padding: 2vh 10vw;
        }

        .padding-5h10w {
            padding: 5vh 10vw;
        }

        .paddingX-01 {
            padding: 0px 10%;
        }

        /*=============================================== border */
        .border {
            border: 1px solid gray;
        }

        .round {
            border-radius: 100%;
        }

        .border-r-10x {
            border-radius: 10%;
        }

        .border-r-5px {
            border-radius: 5px;
        }


        .border_b {
            border-bottom: 1px solid gray;
        }

        .border-2s-green {
            border: 2px solid green;
        }

        /*/*=============================================== color */
        .color-black {
            color: black;
        }

        .color-green {
            color: green;
        }

        .color-steelblue {
            color: steelblue;
        }

        .color-white {
            color: white;
        }

        /*=============================================== Background_color */
        .bg-color-white {
            background-color: white;
        }

        .bg-color-lightgray {
            background-color: gainsboro;
        }


        .bg-color-steelblue {
            background-color: steelblue;
        }
        .bg-color-item1{
            background-image: linear-gradient(45deg, rgba(70, 130, 180, 1) 34%, rgba(136, 192, 251, 1) 58%);
        }
        .bg-color-item2{
            background-image: linear-gradient(45deg, rgba(232, 138, 83, 1) 34%, rgba(244, 194, 101, 1) 58%);
        }

        .box-shadow {
            box-shadow: 4px 4px 5px 1px rgba(0, 0, 0, 0.2);
        }

        /*=============================================== margin */

        .mx-5x {
            margin: 0px 5%;
        }

        .mx-5px {
            margin: 5px;
        }

        .mx-20px {
            margin: 20px;
        }

        .mx-5px20px {
            margin: 5px 20px;
        }

        /*=============================================== height */

        .h-100vh {
            height: 100vh;
        }

        .h-80vh {
            height: 80vh;
        }

        .h-60vh {
            height: 60vh;
        }

        .h-40vh {
            height: 40vh;
        }

        .h-20vh {
            height: 20vh;
        }

        .h-100x {
            height: 100%;
        }

        .h-80x {
            height: 80%;
        }

        .h-60x {
            height: 60%;
        }

        .h-40x {
            height: 40%;
        }

        .h-20x {
            height: 20%;
        }

        /*=============================================== width */
        .w-100vw {
            width: 100vw;
        }

        .w-33x {
            width: 33%;
        }

        .w-40x {
            width: 40%;
        }

        /*=============================================== display */
        .d-inlineblock {
            display: inline-block;
        }

        .d-flex {
            display: flex;
        }

        .flex-d-col {
            flex-direction: column;
        }

        .flex-jc-center {
            justify-content: center;
        }

        .flex-jc-evenly {
            justify-content: space-evenly;
        }

        .flex-jc-start {
            justify-content: start;
        }

        .flex-ai-center {
            align-items: center;
        }

        .flex-ai-start {
            align-items: flex-start;
        }

        .flex-g1 {
            flex-grow: 1;
        }

        .flex-gap-0px5px {
            column-gap: 5px;
        }

        /*=============================================== size */
        .size-160px {
            height: 160px;
            width: 160px;
        }

        .size-logo {
            height: 32px;
            width: 32px;
        }

        .size-selector {
            height: 16px;
            width: 16px;
        }

        .logo {

            height: 32px;
        }

        /* Icon */
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 700,
                'GRAD' 0,
                'opsz' 48;

            text-decoration: none;
        }

        /* Desktop First  */
        @media (max-width:1080px) {}
    </style>
</head>

<body>
    <header class="d-flex flex-jc-evenly flex-ai-center w-100vw padding-2h10w border_b ">
        <!-- logo -->
        <div class="logos d-inlineblock w-33x"><img class="logo d-inlineblock" src="./Asset/logo.png" alt="logo">
            <h2 class="d-inlineblock">Job Passcard</h2>
        </div>
        <!-- navbar -->
        <div class="nav_bar d-inlineblock w-33x">
            <a class="d-inlineblock mx-5x" href="">
                <h3 class="color-black">ABOUT&nbsp;US</h3>
            </a>
            <a class="d-inlineblock mx-5x" href="">
                <h3 class="color-black">PASSCARD</h3>
            </a>
            <a class="d-inlineblock mx-5x" href="">
                <h3 class="color-black">PROFILE</h3>
            </a>
        </div>
        <!-- login -->
        <div class="profile_bar d-flex w-33x ">
            <a class="material-symbols-outlined mx-5x" href="">search</a>
            <a class="material-symbols-outlined mx-5x" href="">shopping_cart</a>
            <a class="mx-5x" href="">
                <h3 class="color-black ">LOGIN</h3>
            </a>
            <div class="mx-5x">
                <h3>|</h3>
            </div>
            <a class="mx-5x" href="">
                <h3 class="color-black mx-10x">SIGN&nbsp;UP</h3>
            </a>
        </div>
        <div></div>
    </header>
    <section>
        <div>
            <!-- My_Cart -->
            <h1 class="padding-5h10w">My&nbsp;Cart</h1>
        </div>

        <!-- content -->
        <div class="h-60vh w-100vw d-flex flex-jc-center">
            <!-- L_container -->
            <div class="h-100x w-40x border-b" style="border:1px solid black;">
                <!-- Upper_container -->
                <div class="h-40x d-flex flex-ai-center padding-5x ">
                    <!-- delete logo -->
                    <div>
                        <h3
                            class="material-symbols-outlined border round padding-5px mx-20px color-green border-2s-green">
                            delete</h3>
                    </div>
                    <!-- block item -->
                    <div
                        class="border-r-10x size-160px d-flex flex-d-col flex-jc-center flex-ai-start bg-color-item1 box-shadow ">
                        <!-- file logo -->
                        <div
                            class="material-symbols-outlined size-logo padding-5px mx-5px20px color-steelblue bg-color-white border-r-5px">
                            description</div>
                        <h5 class="mx-5px20px color-white">Google&nbsp;Docs</h5>
                        <h6 class="mx-5px20px color-white">Used&nbsp;for&nbsp;business</h6>
                    </div>
                    <!-- item menu -->
                    <div class="mx-20px">
                        <div>
                            <h4 class="mx-5px">Google&nbsp;Docs</h4>
                        </div>
                        <div class="mx-5px d-flex flex-gap-0px5px">
                            <div class="d-flex flex-ai-start flex-gap-0px5px ">
                                <div class="size-selector round bg-color-lightgray"></div>
                                <div class="size-selector round bg-color-lightgray"></div>
                                <div class="size-selector round bg-color-lightgray"></div>
                            </div>
                            <div>
                                <select name="Lv" id="lv">
                                    <option value="Lv&nbsp1-3">Lv&nbsp1-3</option>
                                    <option value="Lv&nbsp2-3">Lv&nbsp2-3</option>
                                    <option value="Lv&nbsp3-3">Lv&nbsp3-3</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <h6 class="mx-5px">THB&nbsp;150</h6>
                        </div>
                    </div>
                </div>
                <!-- Lower_container -->
                <div class="h-40x d-flex flex-ai-center padding-5x ">
                    <!-- delete logo -->
                    <div>
                        <h3
                            class="material-symbols-outlined border round padding-5px mx-20px color-green border-2s-green">
                            delete</h3>
                    </div>
                    <!-- block item -->
                    <div
                        class="border-r-10x size-160px d-flex flex-d-col flex-jc-center flex-ai-start bg-color-item2 box-shadow ">
                        <!-- file logo -->
                        <div
                            class="material-symbols-outlined size-logo padding-5px mx-5px20px color-steelblue bg-color-white border-r-5px">
                            description</div>
                        <h5 class="mx-5px20px color-white">Google&nbsp;Docs</h5>
                        <h6 class="mx-5px20px color-white">Used&nbsp;for&nbsp;business</h6>
                    </div>
                    <!-- item menu -->
                    <div class="mx-20px">
                        <div>
                            <h4 class="mx-5px">Google&nbsp;Docs</h4>
                        </div>
                        <div class="mx-5px d-flex flex-gap-0px5px">
                            <div class="d-flex flex-ai-start flex-gap-0px5px ">
                                <div class="size-selector round bg-color-lightgray"></div>
                                <div class="size-selector round bg-color-lightgray"></div>
                                <div class="size-selector round bg-color-lightgray"></div>
                            </div>
                            <div>
                                <select name="Lv" id="lv">
                                    <option value="Lv&nbsp1-3">Lv&nbsp1-3</option>
                                    <option value="Lv&nbsp2-3">Lv&nbsp2-3</option>
                                    <option value="Lv&nbsp3-3">Lv&nbsp3-3</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <h6 class="mx-5px">THB&nbsp;150</h6>
                        </div>
                    </div>
                </div>
            </div>
            <!-- R_container -->
            <div class="h-100x w-40x border-b"></div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
